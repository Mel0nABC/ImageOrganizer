<!doctype html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8; X-Content-Type-Options:nosniff">
    <title>Login Page</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap2.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/all.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
</head>
<body>
<div class="container">
    <p th:text="${param.error}"></p>
    <div class="d-flex justify-content-center h-100">
        <div class="card">

            <div th:if="${param.error}" class="alert alert-danger" role="alert" style="background: RGBA(253, 73, 73, 0.72);">
                <p style="text-align: center; font-weight: bold; margin: aut">USUARIO INCORRECTO</p>
            </div>
            <div class="card-header">
                <h3>Sign In</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/login}" method="post">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input value="" id="username" name="username" type="text" class="form-control" placeholder="username">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input value="" name="password" id="password" type="password" class="form-control"
                               placeholder="password">
                    </div>
                    <div class="row align-items-center remember">
                        <input type="checkbox">Remember Me
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

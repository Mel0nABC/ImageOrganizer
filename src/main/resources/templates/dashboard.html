<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta Content-Type="text/html" charset="UTF-8">
    <title>GESTOR DE IMÁGENES</title>
    <link type="text/css" rel="stylesheet" href="/css/galeria.css">
    <script type="text/javascript" src="/js/galeriaFunctions.js"></script>
</head>

<body id="body">
    <header id="header-container">
        <nav id="nav">

            <div id="botonesNav">
                <div id="rutaPath">
                    <h3></h3>
                </div>

                <div id="btnsAcciones">
                    <button onclick="editPathFolders()">BIBLIOTECAS</button>
                    <button onclick="menuMkDir()">CREAR CARPETA</button>
                    <button onclick="menuNewImages()">SUBIR IMÁGENES</button>
                    <button onclick="menuManageImgDir()">GESTIÓN IMÁGENES/DIR</button>
                    <button th:if="${roleType == 'ADMIN'}" onclick="userManagement()">GESTIÓN USUARIOS</button>
                    <button onclick="logout()">LOGOUT</button>
                </div>

                <div id="filterForName-container">
                    <label>BUSCAR:</label>
                    <input id="filterForName" type="text" />
                </div>
                <div id="userInfo">
                    <p th:text="'Usuario: '+${username}"></p>
                    <p th:text="'Rol: '+${roleType}"></p>
                </div>
            </div>

        </nav>
    </header>


    <section id="imgDirSection">
        <div id="respMsg"></div>

        <div id="seccionCarpetasImagenes" class="center"></div>
    </section>
    <footer>
        <p>Footer blah blah blah ....</p>
    </footer>




</body>

</html>
